				const b = parseInt(color.slice(5, 7), 16);
				return `${r} ${g} ${b}`;

y, On-Demand ISR, SSG, Static Paths\n\n![Banner](/public/Banner.png?raw=true)\n\n[Features](#features)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Installation](#installation)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Usage](#usage)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Environment Variables](#environment-variables)\n\n[🇬🇧 English](/README.md)&nbsp;&nbsp; • &nbsp;&nbsp;\n[🇪🇸 Español](/README.es.md)&nbsp;&nbsp; • &nbsp;&nbsp;\n[🇧🇷 Português](/README.pt-BR.md)\n\nhttps://github.com/sarassaura/tattoo/assets/141577271/e63f8c83-db41-4c5a-8633-b127344e4295\n\nhttps://github.com/sarassaura/tattoo/assets/141577271/3ffb287c-77b6-47c0-9b9e-0f27e76350ab\n\nhttps://github.com/sarassaura/tattoo/assets/141577271/a6f2aad6-6090-410a-a1b6-506491dcf645\n\n\u003C/div>\n\n## Features\n\n- Image Gallery connected with _cloudinary_ Account\n- Automatic e-mails with _nodemailer_\n- Form Validation with _react-hook-form_\n- Internationalization with _GetStaticProps_\n- Beautiful UI with _material-ui_\n- Beautiful Page Animations with _framer-motion_\n- Responsive 8-pt grid system with _figma_\n- Sitemap with _next-sitemap_\n- SEO with _next-seo_\n\n## Installation\n\n```sh\n# Clone this repository\n$ git clone git@github.com:florescente/tattoo.git\n\n# Go into the repository\n$ cd vitor-underground-tattoo\n\n# Install dependencies\n$ npm install\nOR\n$ yarn set version berry\n$ yarn install\n$ yarn dlx @yarnpkg/sdks vscode\n\n\n# Run the app\n$ npm run dev\nOR\n$ yarn dev\n```\n\n## Usage\n\n1. Create a Cloudinary Account\n2. Create a Gmail Account\n3. Get Cloudinary Config Info\n4. Generate Gmail App password\n5. Create Folders with Images in Cloudinary\n6. Set the environment variables\n7. run\n\n## Environment Variables\n\n```bash\nNEXT_PUBLIC_SITE_NAME\nNEXT_PUBLIC_SITE_URL\nCLOUDINARY_NAME\nCLOUDINARY_API_KEY\nCLOUDINARY_API_SECRET\nEMAIL - GMAIL\nPASSWORD - Generate APP password\nSECRET_TOKEN\n```\n\n## Cloudinary Configurations\n\nThis is important for the ISR revalidation:\n\nGo to the cloudinary settings, under uploads tab, and put this in notifications:\n\n```bash\nhttps://\u003CNEXT_PUBLIC_SITE_URL>/api/revalidate?secret=\u003CSECRET_TOKEN>\n```\n\n## Meta\n\nCreated By Sarassaura:\n[github.com/sarassaura](https://github.com/sarassaura)\n"},es:{text:"# Estudio de Tatuajes\n\n\u003Cdiv align=\"center\">\n\nUn `Estudio-de-Tatuajes` con Galería de imágenes usando Cloudinary, Bajo Demanda ISR, SSG, Caminos Estáticos\n\n![Banner](/public/Banner.png?raw=true)\n\n[Tecnologías](#tecnologías)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Instalación](#instalación)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Cómo Utilizar](#cómo-utilizar)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Variables de Entorno](#variables-de-entorno)\n\n[🇬🇧 English](/README.md)&nbsp;&nbsp; • &nbsp;&nbsp;\n[🇪🇸 Español](/README.es.md)&nbsp;&nbsp; • &nbsp;&nbsp;\n[🇧🇷 Português](/README.pt-BR.md)\n\nhttps://github.com/sarassaura/tattoo/assets/141577271/e63f8c83-db41-4c5a-8633-b127344e4295\n\nhttps://github.com/sarassaura/tattoo/assets/141577271/3ffb287c-77b6-47c0-9b9e-0f27e76350ab\n\nhttps://github.com/sarassaura/tattoo/assets/141577271/a6f2aad6-6090-410a-a1b6-506491dcf645\n\n\u003C/div>\n\n## Tecnologías\n\n- Galería de imágenes conectada con _cloudinary_ Account\n- Emails automáticos con _nodemailer_\n- Validación de formulario con _react-hook-form_\n- Internacionalización con _GetStaticProps_\n- Hermosa Interfaz de Usuario con _material-ui_\n- Hermosas Animaciones de Página con _framer-motion_\n- Cuadrícula de 8 puntos Responsivo con _figma_\n- Sitemap con _next-sitemap_\n- SEO con _next-seo_\n\n## Instalación\n\n```sh\n# Clonar este repositorio\n$ git clone git@github.com:florescente/tattoo.git\n\n# Ingrese a la carpeta\n$ cd vitor-underground-tattoo\n\n# Instalar dependencias\n$ npm install\nO\n$ yarn set version berry\n$ yarn install\n$ yarn dlx @yarnpkg/sdks vscode\n\n\n# Ejecute la aplicación\n$ npm run dev\nO\n$ yarn dev\n```\n\n## Cómo utilizar\n\n1. Crea una cuenta en Cloudinary\n2. Crea una cuenta de Gmail\n3. Obtener información de configuración de Cloudinary\n4. Generar una contraseña de APP en Gmail\n5. Crear carpetas con imágenes en Cloudinary\n6. Crear las variables de entorno\n7. Ejecute la aplicación\n\n## Variables de Entorno\n\n```bash\nNEXT_PUBLIC_SITE_NAME\nNEXT_PUBLIC_SITE_URL\nCLOUDINARY_NAME\nCLOUDINARY_API_KEY\nCLOUDINARY_API_SECRET\nEMAIL - GMAIL\nPASSWORD - Generar contraseña de APP\nSECRET_TOKEN\n```\n\n## Configuraciones de Cloudinary\n\nEsto es importante para la revalidación del ISR:\n\nVaya a la configuración de Cloudinary, en la pestaña de uploads, y ponga esto en notifications:\n\n```bash\nhttps://\u003CNEXT_PUBLIC_SITE_URL>/api/revalidate?secret=\u003CSECRET_TOKEN>\n```\n\n## Meta\n\nCreado Por Sarassaura:\n[github.com/sarassaura](https://github.com/sarassaura)\n"},br:{text:"# Estúdio de Tatuagem\n\n\u003Cdiv align=\"center\">\n\nUm `Estúdio-de-Tatuagem` com Galeria de Imagem usando Cloudinary, ISR Sob Demanda, SSG, Caminhos Estáticos\n\n![Banner](/public/Banner.png?raw=true)\n\n[Tecnologias](#tecnologias)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Instalação](#instalação)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Como Usar](#como-usar)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Variáveis de Ambiente](#variáveis-de-ambiente)\n\n[🇬🇧 English](/README.md)&nbsp;&nbsp; • &nbsp;&nbsp;\n[🇪🇸 Español](/README.es.md)&nbsp;&nbsp; • &nbsp;&nbsp;\n[🇧🇷 Português](/README.pt-BR.md)\n\nhttps://github.com/sarassaura/tattoo/assets/141577271/e63f8c83-db41-4c5a-8633-b127344e4295\n\nhttps://github.com/sarassaura/tattoo/assets/141577271/3ffb287c-77b6-47c0-9b9e-0f27e76350ab\n\nhttps://github.com/sarassaura/tattoo/assets/141577271/a6f2aad6-6090-410a-a1b6-506491dcf645\n\n\u003C/div>\n\n## Tecnologias\n\n- Galeria de Imagem conectada com _cloudinary_ Account\n- Emails automáticos com _nodemailer_\n- Validação de Formulário com _react-hook-form_\n- Internacionalização com _GetStaticProps_\n- Lindas Interfaces de Usuário com _material-ui_\n- Belíssimas Animações de Página com _framer-motion_\n- Grid de 8 pontos Responsivo com _figma_\n- Sitemap com _next-sitemap_\n- SEO com _next-seo_\n\n## Instalação\n\n```sh\n# Clone esse repositório\n$ git clone git@github.com:florescente/tattoo.git\n\n# Entre na pasta\n$ cd vitor-underground-tattoo\n\n# Instale dependências\n$ npm install\nOU\n$ yarn set version berry\n$ yarn install\n$ yarn dlx @yarnpkg/sdks vscode\n\n\n# Rode o app\n$ npm run dev\nOU\n$ yarn dev\n```\n\n## Como Usar\n\n1. Crie uma conta no Cloudinary\n2. Crie uma conta no Gmail\n3. Pegue as informações de configuração do Cloudinary\n4. Gere uma senha de app no Gmail\n5. Crie pastas com imagens no Cloudinary\n6. Crie as variáveis de ambiente\n7. Rode\n\n## Variáveis de Ambiente\n\n```bash\nNEXT_PUBLIC_SITE_NAME\nNEXT_PUBLIC_SITE_URL\nCLOUDINARY_NAME\nCLOUDINARY_API_KEY\nCLOUDINARY_API_SECRET\nEMAIL - GMAIL\nPASSWORD - Gerar senha de APP\nSECRET_TOKEN\n```\n\n## Congifurações do Cloudinary\n\nIsso é importante para a revalidação de ISR:\n\nVá para as configurações do cloudinary, debaixo da aba uploads, e coloque isso em notifications:\n\n```bash\nhttps://\u003CNEXT_PUBLIC_SITE_URL>/api/revalidate?secret=\u003CSECRET_TOKEN>\n```\n\n## Meta\n\nCriado Por Sarassaura:\n[github.com/sarassaura](https://github.com/sarassaura)\n"},name:"tattoo",description:"🦋 A simple tattoo-studio portfolio ➴♡",openGraphImageUrl:"https://repository-images.githubusercontent.com/505037828/3f102a4c-119e-4a45-b3ef-8a24d178ce7e",createdAt:"2022-06-19T07:11:42Z",homepageUrl:"https://vitor-underground-tattoo.vercel.app",repositoryTopics:{totalCount:4,nodes:[{topic:{name:"material-ui"}},{topic:{name:"nextjs"}},{topic:{name:"typescript"}},{topic:{name:"cloudinary"}}]}}},{node:{en:{text:"# Tattoo Portfolio\n\n\u003Cdiv align=\"center\">\n\nA `tattoo-artist` personal portfolio with Unsplash Gallery, Blurhash Images and SSG.\n\n![Banner](/public/banner.png?raw=true)\n\n[Features](#features)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Installation](#installation)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Usage](#usage)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Environment Variables](#environment-variables)\n\n[🇬🇧 English](/README.md)&nbsp;&nbsp; • &nbsp;&nbsp;\n[🇪🇸 Español](/README.es.md)&nbsp;&nbsp; • &nbsp;&nbsp;\n[🇧🇷 Português](/README.pt-BR.md)\n\nhttps://github.com/sarassaura/underground/assets/141577271/ab0e73c5-0e4b-4bc5-9084-375503aaedd5\n\nhttps://github.com/sarassaura/underground/assets/141577271/6ef11f01-4600-4d0c-b2d2-36e251a2b7a1\n\nhttps://github.com/sarassaura/underground/assets/141577271/e81af3c7-7ba3-4e00-b03b-ea8c8bb2311c\n\n\u003C/div>\n\n## Features\n\n- Image Gallery connected with _unsplash_\n- Lazy loading images with _blurhash_\n- Automatic e-mails with _nodemailer_\n- Form Validation with _react-hook-form_\n- Beautiful UI and dark-mode with _chakra-ui_\n- Beautiful Page Animations with _framer-motion_\n- Responsive UI\n- Static Generated Pages with _nextjs_\n- Sitemap with _next-sitemap_\n- SEO with _next-seo_\n\n## Installation\n\n```sh\n# Clone this repository\n$ git@github.com:florescente/underground.git\n\n# Go into the repository\n$ cd underground\n\n# Install dependencies\n$ npm install\nOR\n$ yarn set version berry\n$ yarn install\n$ yarn dlx @yarnpkg/sdks vscode\n\n\n# Run the app\n$ npm run dev\nOR\n$ yarn dev\n```\n\n## Usage\n\n1. Create an Unsplash Account\n2. Create a Gmail Account\n3. Get Unsplash Config Info\n4. Generate Gmail App password\n5. Configure URL in trampos.tsx static props\n6. Set the environment variables\n7. run\n\n## Environment variables\n\n```bash\nNEXT_PUBLIC_API_KEY_UNSPLASH - Unsplash API\nLD_LIBRARY_PATH=/var/task/node_modules/canvas/build/Release - Canvas Bug\nEMAIL - GMAIL\nPASSWORD - Generate App Password\n```\n\n## Meta\n\nCreated By Sarassaura:\n[github.com/sarassaura](https://github.com/sarassaura)\n\n"},es:{text:"# Portafolio de Tatuajes\n\n\u003Cdiv align=\"center\">\n\nUn portafolio personal de \"artista-tatuador\" con Unsplash Galeria, Imagens com Blurhash y SSG.\n\n![Banner](/public/banner.png?raw=true)\n\n[Tecnologías](#tecnologías)&nbsp;&nbsp; • &nbsp;&nbsp;\n[Instalación](
