<!DOCTYPE html>
<html lang="%lang%" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/flower.ico"/>
		<title>Sarah Yukino</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Sarah's Personal Portfolio - Web developer &amp; Software Engineer">
		<meta name="keywords" content="JavaScript, Portfolio, Web, Developer">
		<meta name="author" content="Sarah Yukino Nakada">

		%sveltekit.head%
		
		<script type="module">
			function rgb(hex) {
				const color = hex;
				const r = parseInt(color.slice(1, 3), 16);
				const g = parseInt(color.slice(3, 5), 16);
				const b = parseInt(color.slice(5, 7), 16);
				return `${r} ${g} ${b}`;
			}
			const color = localStorage.getItem('config');
			if(color) {
				let myColor = rgb(JSON.parse(color).color);
				let myTheme = JSON.parse(color).theme;
				myColor && document.body.style.setProperty("--color-primary-500", myColor);
				if(myTheme == "crimson" || myTheme == "wintry" || myTheme == "gold-nouveau") {
					document.body.dataset.theme = myTheme;
				} else {
					document.body.dataset.theme = "crimson";
					document.body.style.setProperty("--color-primary-500", rgb("#d4163c"));
					localStorage.setItem('config', JSON.stringify({ "color": '#d4163c', "theme": 'crimson' }))
				}
			}
	
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="crimson">
		<div style="display: contents" class="h-full w-full">%sveltekit.body%</div>
	</body>
</html>
