<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/flower.svg" />
		<title>Sarah Yukino</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		%sveltekit.head%
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/OpenSans-VariableFont_wdth,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/static/OpenSans-Bold.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/static/OpenSans-BoldItalic.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/RobotoMono-Italic-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
		<script>
			WebFont.load({
			  custom: {
				families: ['Open-sans', 'Roboto-mono']
			  }
			});
		</script>  -->
		<script type="module">
			function rgb(hex) {
				const color = hex;
				const r = parseInt(color.slice(1, 3), 16);
				const g = parseInt(color.slice(3, 5), 16);
				const b = parseInt(color.slice(5, 7), 16);
				return `${r} ${g} ${b}`;
			}
			const color = localStorage.getItem('config');
			if(color) {
				let myColor = rgb(JSON.parse(color).color);
				document.body.style.setProperty("--color-tertiary-500", myColor);
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<div style="display: contents" class="h-full w-full">%sveltekit.body%</div>
	</body>
</html>
