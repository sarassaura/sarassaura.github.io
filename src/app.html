<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/flower.svg" />
		<title>Sarah Yukino</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Sarah's Personal Portfolio">
		<meta name="keywords" content="JavaScript, Portfolio, Web, Developer">
		<meta name="author" content="Sarah Yukino Nakada">
		%sveltekit.head%
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/OpenSans-VariableFont_wdth,wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/RobotoMono-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<script type="module">
			function rgb(hex) {
				const color = hex;
				const r = parseInt(color.slice(1, 3), 16);
				const g = parseInt(color.slice(3, 5), 16);
				const b = parseInt(color.slice(5, 7), 16);
				return `${r} ${g} ${b}`;
			}
			const color = localStorage.getItem('config');
			if(color) {
				let myColor = rgb(JSON.parse(color).color);
				let myTheme = JSON.parse(color).theme;
				myColor && document.body.style.setProperty("--color-primary-500", myColor);
				if(myTheme) {
					document.body.dataset.theme = myTheme;
				}
			}
	
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<div style="display: contents" class="h-full w-full">%sveltekit.body%</div>
	</body>
</html>
